<!doctype html>
<html>
    <head>
    	<title>Learning ECMAScript 6</title>
    </head>
    <body>
      
        <script type="module">
            const a = 12; //accessible globally

            function myFunction()
            {
              document.write(a);
              
              const b = 13; //accessible throughout function
              
              if(true)
              {
                const c = 14; //accessible throughout the "if" statement 
                document.write(b);
              }
              
              document.write(c); 
            }

            myFunction();

        </script>
    </body>
</html>
